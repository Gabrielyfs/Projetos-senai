<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/slider.css">
</head>

<body>

    <div class="parametros">





    
    <div class="slider">

        <div class="slides">
            <!-- radio buttons -->
            <input type="radio" name="radio-bnt" id="radio1">
            <input type="radio" name="radio-bnt" id="radio2">
            <input type="radio" name="radio-bnt" id="radio3">
            <input type="radio" name="radio-bnt" id="radio4">
            <input type="radio" name="radio-bnt" id="radio5">

            <div class="slide first">
                <img src="../imagens/restaurante1.jpg" alt="" id="foto1">
            </div>

            <div class="slide">
                <img src="../imagens/restaurante2.jpg" alt="" id="foto2">
            </div>

            <div class="slide">
                <img src="../imagens/restaurante3.jpg" alt="" id="foto3">
            </div>

            <div class="slide">
                <img src="../imagens/restaurante4.jpg" alt="" id="foto4">
            </div>

            <div class="slide">
                <img src="../imagens/restaurante5.jpg" alt="" id="foto5">
            </div>

            <div class="navigation-auto">
                <div class="auto-bnt1"></div>
                <div class="auto-bnt2"></div>
                <div class="auto-bnt3"></div>
                <div class="auto-bnt4"></div>
                <div class="auto-bnt5"></div>
            </div>

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-bnt"></label>
            <label for="radio2" class="manual-bnt"></label>
            <label for="radio3" class="manual-bnt"></label>
            <label for="radio4" class="manual-bnt"></label>
            <label for="radio5" class="manual-bnt"></label>
        </div>

    </div>






</div>

    <script src="../js/slider.js"></script>
</body>

</html>
